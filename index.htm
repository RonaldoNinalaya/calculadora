<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculadora</title>
    <link rel="stylesheet" href="./assets/style.css">
   
</head>

<body>
    <main class="main__contenedor">
        <div class="calculadora">
            <!-- contenedor de la pantalla -->
            <div class="container__screen">
                <input type="text"  id="screen">
            </div>
            <!-- contendor de los botones -->
            <div class="container__button">
                <button id="borrar" class="btn yellon">C</button>
                <button id="borrarTodo" class="btn yellon">AC</button>
                <button class="btn">%</button>
                <button class="btn">รท</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn yellon btn-span">+</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>   
            </div>
        </div>

    </main>
    <script src="./assets/app.js"></script>
</body>

</html>
